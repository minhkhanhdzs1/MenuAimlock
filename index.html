<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web Clip Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .menu-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .menu-item {
            display: block;
            font-size: 20px;
            color: #007bff;
            margin: 10px 0;
            text-decoration: none;
        }
        .menu-item:hover {
            text-decoration: underline;
        }
        .toggle-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .toggle-button:active {
            background-color: #0056b3;
        }
        .status {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <h1>Custom Web Clip Menu</h1>

    <button id="aimLockButton" class="toggle-button" onclick="toggleFeature('aimLock')">AimLock ðŸ¤–</button>
    <button id="fixLagButton" class="toggle-button" onclick="toggleFeature('fixLag')">Fix Lag ðŸ˜ˆ</button>
    <button id="aimHeadButton" class="toggle-button" onclick="toggleFeature('aimHead')">AimHead 70% ðŸ˜º</button>

    <div class="status" id="statusMessage">
        <p>Made by khanhdzðŸ’•</p>
    </div>
</div>

<script>
    let features = {
        aimLock: false,
        fixLag: false,
        aimHead: false
    };

    function toggleFeature(feature) {
        features[feature] = !features[feature];
        updateStatus();
    }

    function updateStatus() {
        let statusText = "Current Features Status: <br>";

        for (let feature in features) {
            statusText += `${feature.charAt(0).toUpperCase() + feature.slice(1)}: ${features[feature] ? 'Enabled' : 'Disabled'} <br>`;
        }

        document.getElementById('statusMessage').innerHTML = statusText + "<br>Made by khanhdzðŸ’•";
    }
</script>

</body>
</html>
